<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisa Gaya Belajar Anak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Analisa Gaya Belajar Anak</h1>
      <select id="languageSelector" onchange="changeLanguage(this.value)">
        <option value="id">ğŸ‡®ğŸ‡© Indonesia</option>
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
      </select>
    </header>

    <main>
      <form id="quizForm">
        <div class="question" data-id="1">
          <p
            class="question-text"
            data-en="My child prefers to learn by:"
            data-id="Anak saya lebih suka belajar dengan:"
          ></p>
          <label
            ><input type="radio" name="q1" value="visual" />
            <span
              data-en="Seeing pictures or colors"
              data-id="Melihat gambar atau warna"
            ></span
          ></label>
          <label
            ><input type="radio" name="q1" value="auditory" />
            <span
              data-en="Listening to stories or sounds"
              data-id="Mendengarkan cerita atau suara"
            ></span
          ></label>
          <label
            ><input type="radio" name="q1" value="kinesthetic" />
            <span
              data-en="Touching and moving objects"
              data-id="Menyentuh dan memindahkan benda"
            ></span
          ></label>
        </div>

        <!-- Tambahkan lebih banyak pertanyaan di sini -->

        <button type="submit" id="submitBtn">Lihat Hasil</button>
      </form>

      <section id="resultSection" class="hidden">
        <h2 id="resultTitle">Hasil Analisis</h2>
        <div id="resultOutput"></div>
        <canvas id="resultChart"></canvas>
      </section>
    </main>

    <footer>
      <p>Â© 2025 AnakCerdas</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
